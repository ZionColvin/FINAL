			class Tree {
				//attributes
				var x;
				var y;
				var w;
				var h;
				var s;
				
				//constructor
				Tree(xPos,yPos,speed,width,height)
				{
					x = xPos;
					y = yPos;
					w = width;
					h = height;
					s = speed;

				
				}
				
				//methods
				void drawTree(){
					
					fill(61,31,0);
					rect(x+100,y-150,90, 400);
					fill(34,139,34);
					//ellipse(x+150,x-50,90,90);
					ellipse(x+100,y-50,90,90);
					ellipse(x+80,y-80,90,90);
					ellipse(x+200,y-200,90,90);
					ellipse(x+100,y-150,90,90);
					ellipse(x+150,y-100,90,90);
					ellipse(x+200,y-150,90,90);
					ellipse(x+200,y-100,90,90);
					ellipse(x+100,y-200,90,90);
					ellipse(x+150,y-80,90,90);
					ellipse(x+150,y-100,90,90);
					ellipse(x+150,y-200,90,90);
					ellipse(x+200,y-90,90,90);
					ellipse(x+100,y-90,90,90);
					ellipse(x+150,y-150,90,90);
					//apples
					fill(255,0,0);
					ellipse(x+100,y-100,40,40);
					ellipse(x+100,y-200, 40, 40);
					ellipse(x+150,y-90,40,40);
					ellipse(x+200,y-150, 40, 40);
					ellipse(x+150,y-150, 40, 40);
					//tree trunk
					fill(37,19,0);
					ellipse(x+150,y-5, 40, 40);
					fill(153,102,51);
					ellipse(x+150,y-5,15,15);	
					//oranges
					fill(255,153,51);
					ellipse(x+200,y-200,40,40);
					ellipse(x+100,y-100,40,40);
					ellipse(x+200,y-90,40,40);
					
				
				}
				
			void moveTree(){
				x = x - s;
			}
			
			
			}
			
			class Layer {
				//attributes
				
				var s;
				var h;
				var trees;
				var width;
				
				//constructor
				Layer(speed,height)
				{
				
					s = speed;
					h = height;
					trees =[];
					width = 0;
					
					while(width <=1200) {
						var twidth = random(100,400);
						console.log(twidth);
						var theight = 200;
						console.log(theight);
						trees.push(new Tree(random(50,500),1200-theight,0.5,twidth,theight));
						console.log(trees.length);
						width = width + twidth;

					
					}
				}
				
				//methods
				void drawLayer(){
					for(var i=0;i<trees.length;i++)
					{
						//console.log("i");
						trees[i].drawTree();
					}
				}
				
				void moveLayer(){
					for (var count=0;count<trees.length;count++)
						{
							console.log("Ho");
							trees[count].moveTree();
						}
						width = width - s;
						if(width<1200){
							console.log("Hi");
							var twidth = random(50,100);
							var theight = random(h-90,h+90);
							trees.push(new Tree(width,1200-theight,s,twidth,theight));
							width = width + twidth;
						}
					}
				}

				class Elephant{
					//attributes
					var x;
					var y;
					var spdX;
					var spdY;
					//var start;
					//var stop;
					
					//constructor
					Elephant(xPos,yPos,sX,sY){

					y = yPos;
					spdX = sX;
					spdY = sY;
					//start = str;
					//stop = stp;
					
				}
				
					//methods
					void drawElephant(){
						//body
						fill(147,147,147);
						ellipse(x+101,y+4,181,181);
						
						//head
						fill(147,147,147);
						ellipse(x,y,97,96);
						
						//leg#1
						fill(147,147,147);
						rect(x+34,y+40,23,50);

						//leg#2
						fill(147,147,147);
						rect(x+133,y+40,23,50);

						//leg#3
						fill(147,147,147);
						rect(x+49,y+40,23,50);

						//leg#4
						fill(147,147,147);
						rect(x+149,y+40,23,50);

						//left eye
						fill(255,255,255);
						ellipse(x-27,y-11,18,18);

						//right eye
						fill(255,255,255);
						ellipse(x+29,y-11,18,18);

						//right ear
						fill(147,147,147);
						arc(x+43,y-29,66,64,106,319);

						//left ear
						fill(147,147,147);
						arc(x-44,y-27,66,64,106,319);

						//tail
						strokeWeight(6);
						fill(147,147,147);
						line(x+188,y-5,300,250);
						
						//inside right ear
						//fill(255,153,153);

						//inside left ear
						//fill(255,153,153);
						//ellipse(x-44);
					}	
				}
				
				class Holes{
					//attributes
					var x;
					var y;
					var w;
					var h;
					var s;
					
					//constructor
					Holes(xPos,yPos,width,height,speed){
						x = xPos;
						y = yPos;
						w = width;
						h = height;
						s = speed;
						
					}
					//methods
						void drawHoles(){
						fill(102,51,0);
						//left side
						ellipse(x+200,y+50, 50, 50);
						ellipse(x+300,y+50,40,40);
						ellipse(x+100,y+50,30,30);
						ellipse(x+350,y+10,50,50);
						ellipse(x+50,y+50,40,40);
						ellipse(x+500,y+50,30,30);
						ellipse(x+600,y+50,50,50);
						ellipse(x-80,y+50,40,40);
					}
					
					void moveHoles(){
						x = x - s;
					}
				}
				
				
				
				class LayerH{
					//attributes
					var s;
					var h;
					var holes;
					var width;
				
					//constructor
					Layer(speed,height)
					{
					
						s = speed;
						h = height;
						holes =[];
						width = 0;
						
						while(width <=1200) {
							var hwidth = random(100,400);
							console.log(hwidth);
							var hheight = 200;
							console.log(hheight);
							holes.push(new Holes(random(50,500),1200-hheight,hwidth,hheight,0.5));
							console.log(holes.length);
							width = width + hwidth;
						}
					}
					
					//methods
					void drawLayer(){
						for(var i=0;i<holes.length;i++)
						{
							//console.log("i");
							holes[i].drawHoles();
						}
					}
					
					void moveLayer(){
						for (var count=0;count<holes.length;count++)
							{
								console.log("Ho");
								holes[count].moveHoles();
							}
							width = width - s;
							if(width<1200){
								console.log("Hi");
								var hwidth = random(50,100);
								var hheight = random(h-90,h+90);
								holes.push(new Holes(width,1200-hheight,s,hwidth,hheight));
								width = width + hwidth;
							}
						}
				}
